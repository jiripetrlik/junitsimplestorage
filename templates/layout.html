<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>JUnit Simple Storage</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    </head>

    <body>
        <div id="main_menu">
            <h1>Main menu</h1>

            <ul>
                <li><a href="{{ url_for('statistic') }}">Statistic</a></li>
                <li>List test runs</li>
                <li>Import test runs</li>
                <li>Query test runs</li>
                <li>Delete test run</li>
            </ul>
        </div>

        <div class="content">
            <h1>JUnit Simple Storage</h1>
            <h2>{% block title %}{% endblock %}</h2>

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
